<div class="list-group-item clearfix">
<div class="panel panel-default">
<div class="panel-heading">
<div class="row">
    <div class="col-xs-12">
      <h1>{{contact.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="pull-left">
    <div class="col-xs-12">
        <img src="{{contact.imageUrl}}" alt="" class="img-responsive">
    </div>
    </div>
</div>


<div class="row">
    <div class="col-xs-12">
      <div class="pull-right">
       <div class="btn-group">
        <a class="btn btn-primary" routerLink="edit">Edit</a>
        <a class="btn btn-danger" (click)="onDelete()">Delete</a>
       </div>
        </div>
    </div>
</div>
</div>
<div class="panel-body">
<div class="row">
    <div class="col-xs-12">
        <div class="pull-left">
        <p class="list-group-item-text">Email: {{contact.email}}</p>
        <p class="list-group-item-text">Phone: {{contact.phone}}</p>
    </div>
    </div>
</div>
</div>
</div>
</div>
