<div class="panel panel-default">
<div class="panel-heading">
<div class="row">
    <div class="col-xs-12">  
        <h1>Contacts</h1>
    </div>
       <div class="pull-right">
        <button class="btn btn-success" routerLink='new'>New Contact</button> 
    </div>
<div class="panel-body">
<div class="row">
    <div class="col-xs-12">
        <app-contact-item *ngFor="let contactEl of contact"
        [contact]="contactEl"></app-contact-item>
    </div>
 </div>
</div>
</div>
