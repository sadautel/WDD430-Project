<div class="panel panel-default">
<div class="panel-heading">
<div class="row">
    <div class="col-xs-12">  
        <h1>Contacts</h1>
    </div>
       <div class="pull-right">
        <button class="btn btn-success" routerLink='new'>New Contact</button> 
    </div>
<div class="panel-body">
<div class="row">
    <div class="col-xs-12">
        <app-contact-item  *ngFor="let contact of contact"
        [contact]="contact"
        dnd-draggable
        [dragEnabled]="true"
        [dragData]="contact"
        [dropZones]="['contactGroup']"></app-contact-item>
    </div>
 </div>
</div>
</div>
